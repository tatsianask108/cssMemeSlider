<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <div id="slide-1">
                    <img src="assets/img/img1.jpg" alt="meme-1">
                    <span>Meme 1 with cute doggo</span>
                </div>
                <div id="slide-2">
                    <img src="assets/img/img2.jpg" alt="meme-2">
                    <span>Just froggo Pepe</span>
                </div>
                <div id="slide-3">
                    <img src="assets/img/img3.jpg" alt="meme-3">
                    <span>Another cute doggie</span>
                </div>
                <div id="slide-4">
                    <img src="assets/img/img4.jpg" alt="meme-4">
                    <span>Say no more...</span>
                </div>
            </div>
            <div class="nav-container">
                <div class="slider-nav">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                    <a href="#slide-4"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
